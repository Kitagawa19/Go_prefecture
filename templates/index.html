<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Example</title>
    </head>
    <body>
        <div class="card" onclick="location.href='/prefectures'">
            <h2>都道府県一覧</h2>
            <p>This is a description of the card. Click to see more details.</p>
        </div>
        <div class="card" onclick="location.href='/postcode'">
            <h2>郵便番号から住所検索</h2>
            <p>This is a description of the card. Click to see more details.</p>
        </div>
        <div class="card" onclick="location.href='/cities'">
            <h2>都道府県別市区町村一覧</h2>
            <p>This is a description of the card. Click to see more details.</p>
        </div>
        <div class="card" onclick="location.href='/postsearch'">
            <h2>住所から郵便番号を検索</h2>
            <p>This is a description of the card. Click to see more details.</p>
        </div>
    </body>
</html>
<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .card:hover {
        background-color: #f0f0f0;
    }
</style>
