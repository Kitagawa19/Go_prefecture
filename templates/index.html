<!DOCTYPE html>
<html>
<head>
    <title>住所検索</title>
</head>
<body>
    <h1>住所検索</h1>
    <form action="/cities" method="post">
        <h2>都道府県を選択してください</h2>
        {{range .prefectures}}
        <input type="radio" name="prefecture" value="{{.}}">{{.}}<br>
        {{end}}
        <button type="submit">送信</button>
    </form>
</body>
</html>
