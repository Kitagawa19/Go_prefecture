<!DOCTYPE html>
<html>
<head>
    <title>住所から郵便番号を検索するウェブアプリ</title>
</head>
<body>
    <h1>住所から郵便番号を検索</h1>
    <form id="searchForm">
        <h3>全角で住所を入力してください</h3>
        <input type="text" id="adress" name="adress" placeholder="住所を入力" required>
        <button type="submit">検索</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerText = '検索エラー: ' + data.error;
                } else {
                    document.getElementById('result').innerText = '郵便番号: ' + data.postal_code;
                }
            });
        });
    </script>
</body>
</html>
