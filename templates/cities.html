<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都道府県別の市区町村リスト</title>
</head>
<body>
    <div>都道府県別の市区町村リスト</div>
    <form action="/citiesresult" method="POST">
        <select name="prefecture" id="prefecture-select">
            {{ range .Prefectures }}
            <option value="{{.}}">{{.}}</option>
            {{ end }}
        </select>
        <button type="submit">検索</button>
    </form>
    <a href="/">ホームに戻る</a>
</body>
</html>
