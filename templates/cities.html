<!DOCTYPE html>
<html>
<head>
    <title>市町村検索</title>
</head>
<body>
    <h1>市町村検索</h1>
    <form action="/towns" method="post">
        <h2>市町村を選択してください</h2>
        {{range .cities}}
        <input type="radio" name="city" value="{{.}}">{{.}}<br>
        {{end}}
        <input type="hidden" name="prefecture" value="{{.prefecture}}">
        <button type="submit">送信</button>
    </form>
</body>
</html>
