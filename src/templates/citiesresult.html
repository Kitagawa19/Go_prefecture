<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都道府県別の市区町村の検索結果</title>
</head>
<body>
    <h1>都道府県別の市区町村検索結果</h1>
    <div>
        <ul>
            {{ range .Cities }}
            <li>
                <p>{{.}}</p>
            </li>
            {{ end }}
        </ul>
    </div>
    <div>
        {{ if gt .Page 1 }}
        <a href="/citiesresult?prefecture={{.Prefecture}}&page={{sub .Page 1}}">前のページ</a>
        {{ end }}
        <a href="/citiesresult?prefecture={{.Prefecture}}&page={{add .Page 1}}">次のページ</a>
    </div>
    <a href="/">ホームに戻る</a>
</body>
</html>
