<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住所から郵便番号の検索結果</title>
</head>
<body>
  <div class="container">
    <h1>住所から郵便番号検索結果</h1>
    <div class="card">
      <div class="card-content">
        <h1>郵便番号検索結果</h1>
        <p>郵便番号: {{.PostalCode}}</p>
      </div>
      <div class="card-footer">
        <a href="/postsearch">前に戻る</a>
        <a href="/">ホームに戻る</a>
      </div>
    </div>
  </div>
</body>
</html>
<style>
  :root {
    --primary-color: #283593; 
    --secondary-color: #4CAF50; 
    --background-gradient: linear-gradient(to right, #e3f2fd, #bbdefb);
    --card-bg-color: white;
    --card-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
}

body {
    font-family: 'Noto Sans JP', sans-serif;
    background: var(--background-gradient);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

h1 {
    color: var(--primary-color);
    font-size: 2rem;
    margin-bottom: 24px;
}

.container {
    max-width: 600px;
    width: 100%;
    padding: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
}

.card {
    background: var(--card-bg-color);
    border-radius: 16px;
    padding: 20px;
    box-shadow: var(--card-shadow);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: left;
    width: 100%;
}

.card-header {
    font-size: 1.6rem;
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 12px;
}

.card-content {
    color: #666;
    font-size: 1rem;
    margin-bottom: 16px;
    line-height: 1.6;
}

.card-footer {
    text-align: right;
    color: var(--secondary-color);
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
}

a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: bold;
    margin-top: 16px;
}

</style>
